<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn-form</title>
    <link rel="stylesheet" href="stle.css">
</head>

<body>
    <h1>Apply to training</h1>
    <form action="" method="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to newslatter</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label><br>
            <textarea name="comment" rows="4" cols="25" id="">Enter your comment....
            </textarea>
        </div>
        <div>
            <select name="fruit" id="">
                <option value="apple">Apple</option>
                <option value="coconut">Coconut</option>
                <option value="graps">Graps</option>
                <option value="banana">Banana</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
