<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positon property</title>
    <style>
        div{
            border: 1px solid black;
        }
        img{
            margin:10px;

        }
        .image2{
            /* position: relative;
            top: 100px; 
            left: 100px; */
            position: absolute;
            top: 100px;

        }
        .image3{
            position: sticky;
            top: 100px;
        }
        .container{
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <img  src="i1.jpg" alt="Poster 1" width="300px" height="300px" class="image1"
        />
        <img src="i2.jpg" alt="Poster 1" width="300px" height="300px" class="image2"/>
        <img src="i1.jpg" alt="Poster 1" width="300px" height="300px" class="image3"/>
        <img src="i1.jpg" alt="Poster 1" width="300px" height="300px" class="image4"/>
    </div>
</body>
</html>
