<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        div{
            border: solid red;
            width: 300px;
            height: 300px;
            padding: 30px;
            margin: 50px;
            display: inline;
        }
        span{
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <div>
        welcome to code help
    </div>
    <div>
        welcome to prakhar
    </div>
    <span>
        this is  man
    
    </span>
    <span>
        this is  yup
    </span>
</body>
</html>
